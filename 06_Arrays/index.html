    //----------------------------------------------------------------------------------------------------------

    // ðŸ”¹ Logical Task 3: Count Nested Elements
    // Given a nested array, count total elements including inner arrays.
    //     Input: [1, 2, [3, 4, [5, 6]]]
    // Expected logic: Use loops / recursion(no flat())

    //--------------------------------------------------------------------------------------------------------------------
    let arr = [1, 2, [3, 4, [5, 6]]]
    let count = 0;

    // console.log(Array.isArray(arr1));
    for (let i = 0; i < arr.length; i++) {
        if (Array.isArray(arr[i])) {
            for (let j = 0; j < arr[i].length; j++) {
                count++;
            }
        }
        count++;
    }

    console.log(count);
